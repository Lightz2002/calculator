<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme-group">
      <i class="light far fa-sun theme-controls theme-controls-active"></i>
      <i class="dark far fa-moon theme-controls"></i>
      <div class="active-background"></div>
    </div>
    <div class="calc-body">
      <div class="result">
        <div class="history"></div>
        <div class="main-result"></div>
      </div>
      <div class="calc-controls">
        <div class="calc-controls-button">AC</div>
        <div class="calc-controls-button">0</div>
        <div class="calc-controls-button">1</div>
        <div class="calc-controls-button">2</div>
        <div class="calc-controls-button">3</div>
        <div class="calc-controls-button">4</div>
        <div class="calc-controls-button">5</div>
        <div class="calc-controls-button">6</div>
        <div class="calc-controls-button">7</div>
        <div class="calc-controls-button">8</div>
        <div class="calc-controls-button">9</div>
        <div class="calc-controls-button">+</div>
        <div class="calc-controls-button">-</div>
        <div class="calc-controls-button">*</div>
        <div class="calc-controls-button">%</div>
        <div class="calc-controls-button">=</div>
        <div class="calc-controls-button">X</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ff1b276b21.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
