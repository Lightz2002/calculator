<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme-group">
      <i class="far fa-sun theme-controls theme-controls-active"></i>
      <i class="far fa-moon theme-controls"></i>
      <div class="active-background"></div>
    </div>
    <div class="calc-body">
      <div class="result">
        <div class="history"></div>
        <div class="main-result">0</div>
      </div>
      <div class="calc-controls">
        <div class="main-control">
          <div class="calc-controls-button deletor">AC</div>
          <div class="calc-controls-button number">0</div>
          <div class="calc-controls-button number">1</div>
          <div class="calc-controls-button deletor">X</div>
          <div class="calc-controls-button number">2</div>
          <div class="calc-controls-button number">3</div>
          <div class="calc-controls-button number">4</div>
          <div class="calc-controls-button number">5</div>
          <div class="calc-controls-button number">6</div>
          <div class="calc-controls-button number">7</div>
          <div class="calc-controls-button number">8</div>
          <div class="calc-controls-button number">9</div>
          <div class="calc-controls-button operator">+</div>
          <div class="calc-controls-button operator">-</div>
          <div class="calc-controls-button operator">*</div>
          <div class="calc-controls-button operator">/</div>
        </div>

        <div class="equal">
          <div class="calc-controls-button">=</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ff1b276b21.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
